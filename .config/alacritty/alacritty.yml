window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

import:
  #- ~/.config/alacritty/themes/themes/blood_moon.yaml
  - ~/.config/alacritty/themes/themes/smoooooth.yaml
  #- ~/.config/alacritty/themes/themes/xterm.yaml

shell:
  program: /usr/bin/zsh
