<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit name="size">
      <double>10</double>
    </edit>
  </match>
  <alias>
   <family>monospace</family>
   <prefer>
    <family>JetBrains Mono NL</family>
   </prefer>
  </alias>
</fontconfig>
