[colors]
background = #282c34
background-alt = #1c1f24
foreground = #dfdfdf
ws-underline= #51afef
primary = #51afef
secondary = #889fa7
alert = #A54242
ws-hidden = #707880
disabled = #707880
wincolor = #51afef

[bar/bar]
width = 100%
height = 15pt
radius = 0
monitor = ${env:MONITOR:}

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1.0

separator = |
separator-foreground = ${colors.disabled}

;tray-position = right
;tray-detached = false
;tray-maxsize = 8 

font-0 = monospace;2
font-1 = SpaceMono Nerd Font Mono;2
font-2 = Symbols Nerd Font;2
font-3 = Font Awesome 6 Free;2

modules-left = xworkspaces
;toggl_proj toggl_time
modules-center = date
modules-right = backlight pulseaudio xkeyboard wlan battery cpu memory

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = i3
; wm-restack = i3

; override-redirect = true

; Current active window
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.ws-underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.ws-hidden}
label-empty-padding = 1

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-foreground = ${colors.wincolor} 
format-padding = 1
label-maxlen = 50

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
label =  %percentage%%
label-foreground = #ff6c6b
use-actual-brightness = false

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.primary}
label = 󰻠 %percentage:2%%
label-foreground = #98be65

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = ADP0
poll-interval = 5
time-format = %H:%M
label-charging = 󱟠 %percentage%%
label-discharging = 󱟞 %percentage%%
label-full = 󰁹 %percentage%%
label-charging-foreground = #009E60
label-discharging-foreground = #ecbe7b
label-full-foreground = #ecbe7b

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.primary}

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
#label = Mem: %mb_used%Mb/%mb_free%Mb
label = 󰍛 %mb_used%
label-foreground = #c678dd

[module/date]
type = internal/date
interval = 1
date= %A, %d %B %Y
time = %H:%M
label = %date% %time%
label-foreground = #46d9ff

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FF7F50}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <ramp-signal> <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = 󰌙

ramp-signal-0 = 󰤫
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

[module/toggl_proj]
type = custom/script

; Available tokens:
;   %counter%
; Command to be executed (using "/bin/sh -c [command]")
exec =/home/arno/.config/polybar/toggl_proj.sh

; Conditional command that, if defined, needs to exit successfully
; before the main exec command is invoked.
; Default: ""
exec-if = ""

; Set this to true for scripts that continuously produce output
; If set to 'true', everytime the script produces a new line of output, the module updates.
; Otherwise, only the first line of output is considered and all later lines are discarded.
; Default: false
tail = false

; Seconds to sleep between updates
; Default: 5 (0 if `tail = true`)
interval = 60

label =  %output%

[module/toggl_time]
type = custom/script

; Available tokens:
;   %counter%
; Command to be executed (using "/bin/sh -c [command]")
exec =/home/arno/.config/polybar/toggl_time.sh

; Conditional command that, if defined, needs to exit successfully
; before the main exec command is invoked.
; Default: ""
exec-if = ""

; Set this to true for scripts that continuously produce output
; If set to 'true', everytime the script produces a new line of output, the module updates.
; Otherwise, only the first line of output is considered and all later lines are discarded.
; Default: false
tail = false

; Seconds to sleep between updates
; Default: 5 (0 if `tail = true`)
interval = 60

label =  %output% hrs

; Set environment variables in the 'exec' script
; New in version 3.6.0
; env-NAME = VALUE
; env-FOO = BAR

[settings]
screenchange-reload = true
pseudo-transparency = true

